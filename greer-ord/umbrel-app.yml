manifestVersion: 1
id: greer-ord
name: Ordinal Numbers
tagline: ord is an index, block explorer, and command-line wallet
icon: https://ordinals.net/static/favicon.png
category: Explorers
version: "0.5.1"
port: 8066
description: >-
  ord is an index, block explorer, and command-line wallet.
  Ordinal theory imbues satoshis with numismatic value, allowing them to be collected and traded as curios.
  Ordinal numbers are serial numbers for satoshis, assigned in the order in which they are mined, and preserved across transactions.
developer: Casey Rodarmor <casey@rodarmor.com>
website: https://ordinals.com
