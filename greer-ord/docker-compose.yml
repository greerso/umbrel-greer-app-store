version: "3.7"

services:

  app_proxy:
    environment:
      # The format here is: <app-id>_<docker-service-name>_1
      APP_HOST: greer-ord-app_1
      APP_PORT: 8066
    
  app:
    image: greerso/ord:v0.5.1@sha256:04f40ab857ecfd8ba87ea2f525d366836fa344b980db356ba4cdbb3ea2942f95
    restart: on-failure
    user: "1000:1000"
    volumes:
      - "${APP_BITCOIN_DATA_DIR}:/data/.bitcoin:ro"
      - "${APP_DATA_DIR}/data/ord:/data"
